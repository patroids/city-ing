<h2>{{title}}</h2>
<div *ngIf="city">
  <form (ngSubmit)="saveCity()">
    <h2>{{city.name}} details</h2>
    <div><label>id: </label>{{city.id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="city.name" placeholder="name"/>
    </div>
    
    <button type="submit" class="btn btn-default" [disabled]="city.name.length == 0">Save</button>
    <button type="button" class="btn btn-default" (click)="cancelCity()">Cancel</button>
  </form>
</div>
